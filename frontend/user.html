<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellsure Audit Engine - User Portal</title>
    <link rel="stylesheet" href="/frontend/assets/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Wellsure Audit Engine User Portal</h1>
      <p>Upload a call recording to create an audit job.</p>
      <p class="helper-text">Limit: 1 upload every 2 minutes per uploader.</p>

      <form id="job-form" class="card">
        <label>Seller ID <input name="sellerId" required /></label>
        <label>Uploader Name <input name="uploaderName" required /></label>
        <label>Audio File <input type="file" name="audio" accept="audio/*" required /></label>
        <button type="submit">Submit Job</button>
      </form>

      <section class="card">
        <h2>Track Job</h2>
        <label>Job ID <input id="job-id" /></label>
        <button id="check-job">Check Status</button>
        <pre id="job-output"></pre>
      </section>
    </main>

    <script src="/frontend/assets/user.js" type="module"></script>
  </body>
</html>
