<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellsure Audit Engine - Admin Portal</title>
    <link rel="stylesheet" href="/frontend/assets/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Wellsure Audit Engine Admin Portal</h1>
      <p>Authenticated view for monitoring all job activity and downloading outputs.</p>

      <section class="card">
        <div class="admin-controls">
          <label>Admin Token <input id="admin-token" type="password" /></label>
          <div class="admin-actions">
            <button id="load-jobs">Load Jobs</button>
            <button id="auto-refresh" class="secondary">Enable Auto Refresh</button>
          </div>
        </div>
        <div class="admin-filters">
          <div class="filter-row">
            <label class="filter-field">
              Search
              <input
                id="search"
                type="text"
                placeholder="Search by ID, seller, uploader, status..."
                autocomplete="off"
              />
            </label>
        
            <label class="filter-field">
              From
              <input id="date-from" type="date" />
            </label>
        
            <label class="filter-field">
              To
              <input id="date-to" type="date" />
            </label>
          </div>
        
          <div class="filter-row">
            <label class="filter-chip">
              <input id="only-completed" type="checkbox" />
              Completed
            </label>
        
            <label class="filter-chip">
              <input id="only-failed" type="checkbox" />
              Failed
            </label>
        
            <label class="filter-chip">
              <input id="only-processing" type="checkbox" />
              Processing
            </label>
        
            <button id="clear-filters" class="secondary" type="button">Clear</button>
          </div>
        
          <div class="filter-meta">
            <span id="results-count"></span>
          </div>
        </div>        
        <div id="admin-summary" class="admin-summary"></div>
      </section>

      <section class="card">
        <h2>Jobs</h2>
        <div class="table-wrap">
          <table class="jobs-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Seller</th>
                <th>Uploader</th>
                <th>Status</th>
                <th>Created</th>
                <th>Downloads</th>
              </tr>
            </thead>
            <tbody id="jobs-body">
              <tr>
                <td colspan="6">Load jobs to view records.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>Response Log</h2>
        <pre id="admin-output"></pre>
      </section>
    </main>

    <script src="/frontend/assets/admin.js" type="module"></script>
  </body>
</html>
